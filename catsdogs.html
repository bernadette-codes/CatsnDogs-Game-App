<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bernadette Engleman">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Cats and Dogs Game</title>
</head>

<body>

<!-- Home Link -->
<nav class="navbar container-fluid">
    <a class="navbar-brand" href="http://www.bernadetteengleman.com/">Home</a>
    <a class="navbar-brand" href="catsdogs.html">Reset</a>
</nav>

<main id="blurEnd">
    <div class="container">

        <!-- Title-->
        <h1 class="text-center titleFont" unselectable="on">Cats & Dogs Game</h1>

        <div class="row" id="instruction">
            <div class="col-sm-6 col-xm-12">
                <!-- Instruction -->
                <p class="text-left" unselectable="on">Move all pets to the pet store within 15 seconds.</p>
            </div>
            <div class="col-sm-6 col-xm-12">
                <!-- Timer & Counter -->
                <p class="text-left" unselectable="on">Time Left: <span id="countDown">15</span> sec &nbsp;
                    Pets Out: <span id="numPets">10</span></p>
            </div>
        </div>

        <!-- Left Side -->
        <div class="left">

            <!-- Pet Pen Photo -->
            <div class="mainPen">
                <img src="background.jpg" alt="Pen" class="mainPenPhoto" unselectable="on">
            </div>

            <!-- Cats -->
            <div class="cat1 draggable">
                <img src="cat1.png" alt="cat1" class="cat1Img petSize" unselectable="on">
            </div>
            <div class="cat2 draggable">
                <img src="cat2.png" alt="cat2" class="cat2Img petSize" unselectable="on">
            </div>
            <div class="cat3 draggable">
                <img src="cat3.png" alt="cat3" class="cat3Img petSize" unselectable="on">
            </div>
            <div class="cat4 draggable">
                <img src="cat4.png" alt="cat4" class="cat4Img petSize" unselectable="on">
            </div>
            <div class="cat5 draggable">
                <img src="cat5.png" alt="cat5" class="cat5Img petSize" unselectable="on">
            </div>

            <!-- Dogs -->
            <div class="dog1 draggable">
                <img src="dog1.png" alt="dog1" class="dog1Img petSize" unselectable="on">
            </div>
            <div class="dog2 draggable">
                <img src="dog2.png" alt="dog2" class="dog2Img petSize" unselectable="on">
            </div>
            <div class="dog3 draggable">
                <img src="dog3.png" alt="dog3" class="dog3Img petSize" unselectable="on">
            </div>
            <div class="dog4 draggable">
                <img src="dog4.png" alt="dog4" class="dog4Img petSize" unselectable="on">
            </div>
            <div class="dog5 draggable">
                <img src="dog5.png" alt="dog5" class="dog5Img petSize" unselectable="on">
            </div>

        </div>

        <!-- Right Side -->
        <div class="right">
            <!-- Pet Store -->
            <div class="petStore">
                <img src="petstore.png" alt="pet store" class="petStorePhoto" unselectable="on">
            </div>
        </div>

        <!-- Start Button -->
        <div class="start">
            <img src="start.png" alt="START" onclick="start()" class="startButton" unselectable="on">
        </div>

    </div>
</main>

<div id="goodjob"></div>
<div id="timeUP"></div>
<div class="fail"></div>

<footer class="container-fluid text-center">
    <p>Copyright Â© <span id="year"></span> Bernadette Engleman. All rights reserved.</p>
</footer>

<script src="catsdogs.js"></script>

</body>
</html>
