<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bernadette Engleman">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Cats & Dogs Game</title>
</head>

<body>

<!-- Home -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.bernadetteengleman.com/" id="home">Home</a>
            <a class="navbar-brand" href="catsdogs.html">Reset</a>
        </div>
    </div>
</nav>

<main id="blurEnd">
    <div class="container">
    <h1 class="text-center titleFont">Cats & Dogs Game</h1>

    <div class="row" id="instruction">
        <div class="col-sm-6 col-xm-12">
            <p class="text-left messageFont">You have 30 seconds to move all cats and dogs to the pet store.</p>
        </div>
        <div class="col-sm-6 col-xm-12">
            <p class="text-left messageFont" id="timer">Time Left: <strong><span id="countDown">30</span></strong> sec</p>
        </div>
    </div>

    <div id="left">
        <div id="box">
            <!-- Left Pen -->
            <p style="text-align:center;">
                <img src="background.jpg" alt="Main Pen" id="mainPen">
            </p>
            <!-- Cats -->
            <p style="text-align:center;"><img src="cat1.png" alt="cat1" id="cat1" style="width:45px"></p>
            <p style="text-align:center;"><img src="cat2.png" alt="cat2" id="cat2" style="width:45px"></p>
            <p style="text-align:center;"><img src="cat3.png" alt="cat3" id="cat3" style="width:45px"></p>
            <p style="text-align:center;"><img src="cat4.png" alt="cat4" id="cat4" style="width:45px"></p>
            <p style="text-align:center;"><img src="cat5.png" alt="cat5" id="cat5" style="width:45px"></p>
            <!-- Dogs -->
            <p style="text-align:center;"><img src="dog1.png" alt="dog1" id="dog1" style="width:45px"></p>
            <p style="text-align:center;"><img src="dog2.png" alt="dog2" id="dog2" style="width:45px"></p>
            <p style="text-align:center;"><img src="dog3.png" alt="dog3" id="dog3" style="width:45px"></p>
            <p style="text-align:center;"><img src="dog4.png" alt="dog4" id="dog4" style="width:45px"></p>
            <p style="text-align:center;"><img src="dog5.png" alt="dog5" id="dog5" style="width:45px"></p>
        </div>
    </div>


    <div id="right">
        <p style="text-align:center;">
            <img src="petstore.png" alt="Pet Store" id="petStore">
        </p>
    </div>


    <!-- Start Button -->
    <p style="text-align:center;"><img src="start.png" alt="START" style="width:100px" onclick="start()" id="startButton"></p>

    </div>
</main>

    <div id="goodjob"></div>
    <div id="timeUP"></div>

<footer class="container-fluid text-center">
    <div>
        <p>Copyright Â© <span id="year"></span> Bernadette Engleman. All rights reserved.</p>
    </div>
</footer>

<script type="text/javascript" src="catsdogs.js"></script>

</body>

</html>
